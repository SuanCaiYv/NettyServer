<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        function f1() {
            var url = '/html/loginIn.html';

            var form = $('<form>');
            form.attr('style', 'display:none');
            form.attr('target', '');
            form.attr('method', 'POST');
            form.attr('action', url);

            $('body').append(form);

            form.submit();
            form.remove();
        }
    </script>
    <style>
        .login-button { /* 按钮美化 */
            width: 270px; /* 宽度 */
            height: 40px; /* 高度 */
            border-width: 0px; /* 边框宽度 */
            border-radius: 3px; /* 边框半径 */
            background: #1E90FF; /* 背景颜色 */
            cursor: pointer; /* 鼠标移入按钮范围时出现手势 */
            outline: none; /* 不显示轮廓线 */
            font-family: "PingFang SC Medium", cursive; /* 设置字体 */
            color: white; /* 字体颜色 */
            font-size: 17px; /* 字体大小 */
        }
        .login-button:hover { /* 鼠标移入按钮范围时改变颜色 */
            background: #5599FF;
        }
    </style>
</head>
<body>
<div align="center">
    <span style="font-family: 'PingFang SC Bold', cursive; font-size: 1.5rem">欢迎来到我的Netty服务器!</span>
    <br><br><br><br><br><br>
    <button class="login-button" onclick="f1()">登录</button>
</div>
</body>
</html>
